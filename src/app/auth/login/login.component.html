<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3>Login</h3>
    <form
      *ngIf="loginForm"
      [formGroup]="loginForm"
      (ngSubmit)="onLoginSubmit()"
    >
      <div class="mb-3">
        <label for="">Email</label>
        <input type="text" class="form-control" formControlName="email" />
        <div
          *ngIf="loginForm.controls['email'].touched && !loginForm.controls['email'].valid"
        >
          <div *ngIf="loginForm.controls['email'].errors?.['email']">
            Invalid Email
          </div>
          <div *ngIf="loginForm.controls['email'].errors?.['required']">
            Email is required
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
        <div
          *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid"
        >
          <div *ngIf="loginForm.controls['password'].errors?.['required']">
            Password is required
          </div>
        </div>
      </div>
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
